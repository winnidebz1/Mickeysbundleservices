<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mickey's Bundle Services</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--color-white);
            border-radius: var(--radius-2xl);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .login-logo-icon {
            font-size: 2.5rem;
        }

        .login-logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-mtn);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--color-grey-600);
            font-size: 0.95rem;
        }

        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--color-grey-800);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--color-grey-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: all var(--transition-base);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-mtn);
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-mtn);
            border: none;
            border-radius: var(--radius-md);
            color: var(--color-black);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.875rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--color-grey-600);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color var(--transition-base);
        }

        .back-link a:hover {
            color: var(--color-black);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <span class="login-logo-icon">üì±</span>
                <span class="login-logo-text">Mickey's Bundle</span>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-input" id="username" name="username" required autocomplete="username"
                    placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required
                    autocomplete="current-password" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // Simple authentication (In production, use proper backend authentication)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'mickey2024' // Change this to a secure password
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            // Simulate network delay
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Set session
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    sessionStorage.setItem('adminLoginTime', Date.now());

                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Show error
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';

                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            }, 500);
        });

        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>

</html>
